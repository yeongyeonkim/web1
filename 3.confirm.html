<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
</head>
<body>
  <input type="button" value="alert" onclick="confirm_func();" />
  <script>
    function confirm_func(){
      if(confirm('ok?')){
        alert('ok');
      }
      else {
        alert('cancel');
      }
    }
  </script>
</script>
</body>
</html>
